<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/icons/logo.svg" type="image/x-icon" />
  <link rel="stylesheet" href="./assets/style/style.css" />
  <title>Корзина</title>
</head>


<body>
  <header class="header">
    <div class="header__logo">
      <div><a href="index.html"><img src="./assets/icons/logo.svg" alt="logo" id="logo" /></a></div>
      <p><a href="index.html">KIDShop</a></p>
    </div>
    <h1 class="header__title">KIDShop</h1>
    <div class="header__menu">
      <ul class="menu__items">
        <li>
          <a href="./catalog.html"><img src="./assets/images/catalog.png" alt="catalog" class="menu_icon" /></a>
        </li>
        <li>
          <a href="#">
            <img src="./assets/images/heart.png" alt="favorites" class="menu_icon" />
          </a>
        </li>
        <button class="user">Войти</button>
        <!--Форма входа-->
        <div class="popup_user">
          <div class="popup__container">
            <div class="popup__wrapper">
              <div id="user_login">
                <form name="formLogin" class="loginform">
                  <p>ВХОД</p>
                  <br />
                  <label for="login">Email</label><br />
                  <input type="text" name="login" id="login" placeholder="Введите логин" class="input" /><br />
                  <span id="error_login" class="error"></span><br />
                  <label for="password">Пароль</label><br />
                  <input type="text" name="password" id="password_login" placeholder="Введите пароль" class="input" />
                  <br />
                  <span id="error_password" class="error"></span><br />
                  <input type="checkbox" name="agree" id="agree" />
                  <label for="agree">Cогласие на обработку персональных данных, с договором
                    публичной оферты и политикой конфиденциальности ознакомлен
                    и принимаю</label><br />
                  <span id="check_login" class="error"></span><br />
                  <button type="submit" class="check_login">ВОЙТИ</button><br />
                </form>
                <button class="registr">Зарегистрироваться</button><br />
                <button class="close">Закрыть</button>
              </div>
            </div>
          </div>
        </div>
        <!--Форма регистарции-->
        <div class="popup_user_registr">
          <div class="popup__container">
            <div class="popup__wrapper">
              <div id="user_registr">
                <form name="formRegistration" class="registration">
                  <p>РЕГИСТРАЦИЯ</p>
                  <br />
                  <label for="regname">Имя</label><br />
                  <input class="input" type="text" name="regname" id="name" placeholder="Введите имя" /><br />
                  <span id="name_error" class="error"></span><br />
                  <label for="surname">Фамилия</label><br />
                  <input class="input" type="text" name="surname" id="surname" placeholder="Введите фамилию" /><br />
                  <span id="surname_error" class="error"></span><br />
                  <label for="email">Email</label><br />
                  <input class="input" type="text" name="email" id="email" placeholder="Введите EMAIL" /><br />
                  <span id="emailreg_error" class="error"></span><br />
                  <label for="password">Пароль</label><br />
                  <input class="input" type="text" name="password" id="password" placeholder="Придумайте пароль"
                    minlength="8" /><br />
                  <span id="password_error" class="error"></span><br />
                  <label for="passcheck">Повторите пароль</label><br />
                  <input class="input" type="text" name="passcheck" id="pass_check" placeholder="Повторите пароль"
                    minlength="8" /><br />
                  <span id="checkpass_error" class="error"></span><br />
                  <input type="checkbox" name="agree" id="agree" />
                  <label for="agree">Cогласие на обработку персональных данных, с договором
                    публичной оферты и политикой конфиденциальности ознакомлен
                    и принимаю</label><br />
                  <span id="check_reg" class="error"></span><br />
                  <button class="check_registr" type="submit">
                    ЗАРЕГИСТРИРОВАТЬСЯ
                  </button>
                  <br />
                  <span id="success"></span>
                </form>
                <button class="close_reg">Закрыть</button>
              </div>
            </div>
          </div>
        </div>
      </ul>
    </div>
  </header>
  <main>
    <div class="wrap">
      <div class="basket">
        <h3>Корзина</h3>
        <ul class="basket-list"></ul>
      </div>

      <div class="basket-total">
        <h3>Итого</h3>
        <span class="basket-quantity"></span>
        <p class="total-price"></p>

        <a href="#">Перейти к оформлению </a>
      </div>
    </div>
  </main>
  <footer class="footer">
    <ul>
      <p>Социальные сети</p>
      <li class="social_text">
        <div><img src="./assets/icons/vk.svg" alt="vk" class="social_icon" /></div>
        <a href="#">Вконтакте</a>
      </li>
      <li class="social_text">
        <div>
          <img src="icons/instagram.svg" alt="instagram" class="social_icon" />
        </div>
        <a href="#">Инстаграмм</a>
      </li>
    </ul>
    <ul>
      <p>KID</p>
      <li class="kid"><a href="#about">О нас</a></li>
      <li class="kid"><a href="catalog.html">Каталог</a></li>
    </ul>
    <div class="logo_tel">
      <div>
        <a href="./index.html"><img src="./assets/icons/logo.svg" alt="logo" id="logo" /></a>
      </div>
      <div>
        <a href="tel:+7009005060" id="tel">&#9742; 8-900-900-50-60</a>
      </div>
    </div>
  </footer>
  <div class="copyright">&#169;2024 KID</div>

  <div class="popup-basket hidden">
    <a class="btn-close"></a>
    <ul class="popup-basket__list"></ul>
    <a href="basket.html" class="popup-basket__button">Перейти в корзину</a>
  </div>
  <script src="./assets/script/index.js" type="module"></script>
  <script src="./assets/script/basket.js" type="module"></script>
</body>

</html>
