<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="header__logo">
      <div><a href="index.html"><img src="icons/logo.svg" alt="logo" id="logo" /></a></div>
      <p>KIDShop</p>
    </div>
    <h1 class="header__title"><a href="index.html">KIDShop</a></h1>
    <div class="header__menu">
      <ul class="menu__items">
        <li>
          <a href="catalog.html"><img src="icons/catalog.svg" alt="Catalog" class="menu_icon" /></a>
        </li>
        <li>
          <a href="#">
            <img src="icons/favorits.svg" alt="favorits" class="menu_icon" /></a>
        </li>

        <!-- КОРЗИНА -->
        <li>
          <button id="basket-catalog">
            <img src="./icons/basket.svg" alt="basket" class="menu_icon" />
          </button>
        </li>

        <div class="popup-basket-catalog hidden">
          <a class="btn-close-catalog"></a>
          <ul class="popup-basket__list-catalog">

          </ul>
          <a href="basket.html" class="popup-basket__button-catalog">Перейти в корзину</a>
        </div>
        <button class="user">Войти</button>
        <!--Форма входа-->
        <div class="popup_user">
          <div class="popup__container">
            <div class="popup__wrapper">
              <div id="user_login">
                <form name="formLogin" class="loginform">
                  <p>ВХОД</p>
                  <br />
                  <label for="login">Email</label><br />
                  <input type="text" name="login" id="login" placeholder="Введите логин" class="input" /><br />
                  <span id="error_login" class="error"></span><br />
                  <label for="password">Пароль</label><br />
                  <input type="text" name="password" id="password_login" placeholder="Введите пароль" class="input" />
                  <br />
                  <span id="error_password" class="error"></span><br />
                  <input type="checkbox" name="agree" id="agree" />
                  <label for="agree">Cогласие на обработку персональных данных, с договором
                    публичной оферты и политикой конфиденциальности ознакомлен
                    и принимаю</label><br />
                  <span id="check_login" class="error"></span><br />
                  <button type="submit" class="check_login">ВОЙТИ</button><br />
                </form>
                <button class="registr">Зарегистрироваться</button><br />
                <button class="close">Закрыть</button>
              </div>
            </div>
          </div>
        </div>
        <!--Форма регистарции-->
        <div class="popup_user_registr">
          <div class="popup__container">
            <div class="popup__wrapper">
              <div id="user_registr">
                <form name="formRegistration" class="registration">
                  <p>РЕГИСТРАЦИЯ</p>
                  <br />
                  <label for="regname">Имя</label><br />
                  <input class="input" type="text" name="regname" id="name" placeholder="Введите имя" /><br />
                  <span id="name_error" class="error"></span><br />
                  <label for="surname">Фамилия</label><br />
                  <input class="input" type="text" name="surname" id="surname" placeholder="Введите фамилию" /><br />
                  <span id="surname_error" class="error"></span><br />
                  <label for="email">Email</label><br />
                  <input class="input" type="text" name="email" id="email" placeholder="Введите EMAIL" /><br />
                  <span id="emailreg_error" class="error"></span><br />
                  <label for="password">Пароль</label><br />
                  <input class="input" type="text" name="password" id="password" placeholder="Придумайте пароль"
                    minlength="8" /><br />
                  <span id="password_error" class="error"></span><br />
                  <label for="passcheck">Повторите пароль</label><br />
                  <input class="input" type="text" name="passcheck" id="pass_check" placeholder="Повторите пароль"
                    minlength="8" /><br />
                  <span id="checkpass_error" class="error"></span><br />
                  <input type="checkbox" name="agree" id="agree" />
                  <label for="agree">Cогласие на обработку персональных данных, с договором
                    публичной оферты и политикой конфиденциальности ознакомлен
                    и принимаю</label><br />
                  <span id="check_reg" class="error"></span><br />
                  <button class="check_registr" type="submit">
                    ЗАРЕГИСТРИРОВАТЬСЯ
                  </button>
                  <br />
                  <span id="success"></span>
                </form>
                <button class="close_reg">Закрыть</button>
              </div>
            </div>
          </div>
        </div>
      </ul>
    </div>
  </header>
  <main>

    <section class="catalog__wrapper">

      <aside class="sidebar">
        <h3 class="sidebar__title">Фильтры</h3>
        <div class="sidebar__filter filter" id="filters">
          <div class="filter__item">
            <div class="filter__item_subtitle">
              <h4>Стоимость</h4>
              <span class="filter__item_spoiler"></span>
            </div>
            <div class="filter__item_content filter__price">

              <div class="filter__price_inputs">
                <input type="number" id="pricemin" step="100" class="filter-input filter-price" />
                <input type="number" id="pricemax" step="100" class="filter-input filter-price" />
              </div>



              <div class="filter__price_range">
                <span class="filter-slider-track"></span>
                <input type="range" id="rangemin" class="filter-range" min="299" max="4200" />
                <input type="range" id="rangemax" class="filter-range" min="299" max="4200" />
              </div>


            </div>
          </div>

          <div class="filter__item">
            <div class="filter__item_subtitle">
              <h4>Пол</h4>
              <span class="filter__item_spoiler"></span>
            </div>

            <div class="filter__item_content filter__gender" id="gender">
              <label for="genderM"><input type="radio" id="genderM" value="Мальчик" name="gender" />Мальчик</label>
              <label for="genderF"><input type="radio" id="genderF" value="Девочка" name="gender" />Девочка</label>
            </div>

          </div>
          <div class="filter__item">
            <div class="filter__item_subtitle">
              <h4>Возраст</h4>
              <span class="filter__item_spoiler"></span>
            </div>

            <div class="filter__item_content filter__age" id="age">
              <label for="age1"><input type="radio" id="age1" value="1-4" name="age" />1-4</label>
              <label for="age5"><input type="radio" id="age5" value="5-8" name="age" />5-8</label>
              <label for="age9"><input type="radio" id="age9" value="9-14" name="age" />9-14</label>
            </div>

          </div>




          <div class="filter__item">
            <div class="filter__item_subtitle">
              <h4>Выберите категорию товаров</h4>
              <span class="filter__item_spoiler"></span>
            </div>
            <div class="filter__item_content filter__category">
              <select id="category" name="category" class="filter-input">
                <option value="">Выберите категорию</option>
                <option value="Футболки">Футболки</option>
                <option value="Джемперы и кардиганы">Джемперы и кардиганы</option>
                <option value="Брюки и джинсы">Брюки и джинсы</option>
                <option value="Куртки">Куртки</option>
                <option value="Обувь">Обувь</option>
              </select>
            </div>
          </div>

          <div class="sidebar__reset">
            <i class="sidebar__reset-before"></i>
            Сбросить фильтры
          </div>
      </aside>

      <div class="catalog__container">
      </div>

    </section>
  </main>
  <footer class="footer">
    <ul>
      <p>Социальные сети</p>
      <li class="social_text">
        <div><img src="icons/vk.svg" alt="vk" class="social_icon" /></div>
        <a href="#">Вконтакте</a>
      </li>
      <li class="social_text">
        <div>
          <img src="icons/instagram.svg" alt="instagram" class="social_icon" />
        </div>
        <a href="#">Инстаграм</a>
      </li>
    </ul>
    <ul>
      <p>KID</p>
      <li class="kid"><a href="#index.html">О нас</a></li>
      <li class="kid"><a href="catalog.html">Каталог</a></li>
    </ul>
    <div class="logo_tel">
      <div>
        <a href="#search"><img src="icons/logo.svg" alt="logo" id="logo" /></a>
      </div>
      <div>
        <a href="tel:+7009005060" id="tel">&#9742; 8-900-900-50-60</a>
      </div>
    </div>
  </footer>
  <div class="copyright">&#169;2024 KID</div>
</body>

</html>
